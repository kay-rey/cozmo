services:
  - type: web
    name: cozmo-discord-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 main.py
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DISCORD_TOKEN
        sync: false
      - key: SPORTS_API_KEY
        sync: false
      - key: NEWS_CHANNEL_ID
        sync: false